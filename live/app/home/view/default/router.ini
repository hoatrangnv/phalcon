module = home
controller = ajax
action = comment

[ajax_list_comment]
pattern = '/ajax/comment-list{query:(/.*)*}'
module = home
controller = ajax
action = commentList

[rss]
pattern = '/rss'
module = home
controller = rss
action = index

[rss_article]
pattern = '/rss/tin-moi'
module = home
controller = rss
action = article

[rss_category]
pattern = '/rss/{slug:[a-z0-9-]+}-{id:[0-9]+}.html'
module = home
controller = rss
action = category

[mbn_home]
