controller = cart
action = delete

[cart_delete_all]
pattern = '/xoa-gio-hang'
module = home
controller = cart
action = deleteAll

[cart_check_out]
pattern = '/thanh-toan'
module = home
controller = cart
action = checkOut

[cart_info_delivery]
pattern = '/thong-tin-thanh-toan'
module = home
controller = cart
action = infoDelivery

[cart_payment]
pattern = '/phuong-thuc-thanh-toan'
module = home
controller = cart
action = payment

[cart_bill]
pattern = '/hoa-don-mua-hang'
module = home
controller = cart
action = bill

[cart_process]
pattern = '/xu-ly-don-hang'
module = home
controller = cart
action = process

[cart_complete]
pattern = '/dat-hang-thanh-cong'
module = home
controller = cart
action = complete

[ajax_district]
pattern = '/ajax/district{query:(/.*)*}'
module = home
controller = ajax
action = district

[ajax_payment]
pattern = '/ajax/payment{query:(/.*)*}'
module = home
controller = ajax
action = payment

[ajax_transport]
pattern = '/ajax/transport{query:(/.*)*}'
module = home
controller = ajax
action = transport

[ajax_cart]
pattern = '/ajax/cart{query:(/.*)*}'
module = home
controller = ajax
action = cart

[ajax_comment]
