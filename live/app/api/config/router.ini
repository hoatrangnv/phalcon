[home]
pattern = '/'
module = api
controller = home
action = index

[apc_opcache_clear]
pattern = '/apc-opcache-clear'
module = api
controller = home
action = apcOpcacheClear

[apc_usercache_clear]
pattern = '/apc-usercache-clear'
module = api
controller = home
action = apcUsercacheClear

[article_list]
pattern = '/api/article/list{query:(/.*)*}'
module = api
controller = article
action = list
