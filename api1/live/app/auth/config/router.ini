[request_token]
pattern = '/request-token{query:(/.*)*}'
module = auth
controller = token
action = requestToken

[request_info]
pattern = '/request-info'
module = auth
controller = auth
action = requestInfo

[request_info_ajax]
pattern = '/request-info-ajax'
module = auth
controller = auth
action = requestInfoAjax

[login]
pattern = '/login{query:(/.*)*}'
module = auth
controller = auth
action = login

[login_ajax]
pattern = '/login-ajax{query:(/.*)*}'
module = auth
controller = auth
action = loginAjax