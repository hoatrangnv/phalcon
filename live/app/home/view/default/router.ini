[home]
pattern = '/'
module = home
controller = home
action = index

[apc_opcache_clear]
pattern = '/apc-opcache-clear'
module = home
controller = home
action = apcOpcacheClear

[apc_usercache_clear]
pattern = '/apc-usercache-clear'
module = home
controller = home
action = apcUsercacheClear

[login]
pattern = '/dang-nhap'
module = home
controller = home
action = login

[logout]
pattern = '/thoat'
module = home
controller = home
action = logout

[login_user]
pattern = '/dang-nhap/thanh-vien{query:(/.*)*}'
module = home
controller = auth
action = loginUser

[login_user_process]
pattern = '/dang-nhap/thanh-vien/process{query:(/.*)*}'
module = home
controller = auth
action = loginUserProcess

[login_user_ajax]
pattern = '/dang-nhap/thanh-vien/ajax{query:(/.*)*}'
module = home
controller = auth
action = loginAjaxUser

[login_user_process_ajax]
pattern = '/dang-nhap/thanh-vien/process/ajax{query:(/.*)*}'
module = home
controller = auth
action = loginAjaxUserProcess

[register]
pattern = '/dang-ky'
module = home
controller = home
action = register

[register_mbn]
pattern = '/dang-ky-thanh-vien-mua-ban-nhanh'
module = home
controller = home
action = registerMbn

[login_mbn]
pattern = '/dang-nhap-thanh-vien'
module = home
controller = home
action = loginMbn

[register_seeker]
pattern = '/dang-ky/nguoi-tim-viec'
module = home
controller = home
action = registerSeeker

[register_employer]
pattern = '/dang-ky/nha-tuyen-dung'
module = home
controller = home
action = registerEmployer

[article_list]
pattern = '/{slug:[a-z0-9-]+}.html{query:(/.*)*}'
module = home
controller = article
action = categoryList

[article_list_tag]
pattern = '/tags/{slug:[a-z0-9-]+}.html{query:(/.*)*}'
module = home
controller = article
action = tagList

[article_list_member]
pattern = '/thanh-vien/{slug:[a-z0-9-]+}/{id:[0-9]+}{query:(/.*)*}'
module = home
controller = article
action = memberList

[article_detail]
pattern = '/{slug:[a-z0-9-]+}/{id:[0-9]+}'
module = home
controller = article
action = detail

[article_search_result_list]
pattern = '/timkiem/ket-qua-tim-kiem{query:(/.*)*}'
module = home
controller = article
action = searchResultList

[cart]
pattern = '/gio-hang'
module = home
controller = cart
action = index

[cart_add]
pattern = '/them-gio-hang{query:(/.*)*}'
module = home
controller = cart
action = add

[cart_update]
pattern = '/cap-nhat-gio-hang'
module = home
controller = cart
action = update

[cart_delete]
pattern = '/xoa-san-pham-gio-hang{query:(/.*)*}'
