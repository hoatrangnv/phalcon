			<script type="text/javascript">
				$(document).ready(function(){
					chooseDate('.block-date-choose');
					function chooseDate(el){
						$(el).find('.thang, .nam').on('change',function(){
							var number = ( checkMounth( $(this).val(),2012 ) )*1;
							$('select.ngay').html( createOption(number) );	
						});
						function checkMounth(m,y){
							var outPut = 0;
							m = m*1;
							switch(m){	
								case 1:
							    case 3:
							    case 5:
							    case 7:
							    case 8:
							    case 10:
							    case 12:
							        outPut  = 31;
							        break;
							    case 4:
							    case 6:
							    case 9:
							    case 11:
							        outPut  = 30;
							        break;
							    case 2:
							        if( y % 100 != 0 && y % 4 == 0 ) {
							            outPut   = 29;
							        } else {
							            outPut   = 28;
							        }
							        break;
							    default: outPut   = 30;
							}
							return outPut;
						}
						function createOption(n){
							$html = "";
							for (var i = 1; i <= n ; i++) {
								$html += '<option value="'+i+'">'+i+'</option>';
							}
							return $html;
						}
					}	
				});
			</script>
